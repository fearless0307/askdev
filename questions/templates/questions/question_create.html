{% extends 'questions/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>New Question</h2>
<form class="post-form" method="post">
    {% csrf_token %}
    {{ question_form.media }}
    {{ question_form | crispy }}
    {{ questiontag_form.media }}
    {{ questiontag_form | crispy }}
    <button type="submit">Post</button>
</form>
{% endblock %}
