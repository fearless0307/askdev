{% extends "questions/base.html" %}
{% load static %}
{% block content %}
<div class="card bg-white mb-4">
  <div class="card-body">
    <h2>Join the discussion</h2>
    <h4>Comment and be a part of what the internet is talking about!</h4>
    <button class="btn btn-primary">Join Now!</button>
  </div>
</div>

{% endblock content %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
<script>
  let stories_url = '{{ stories_url }}';
  let view_type = '{{ view_type }}';
  $.ajax({
    url: stories_url,
    success: display_stories
  });

  function display_stories(stories) {
    console.log("Showing stories");
    console.log(stories);
    let stories_html = '';
    stories.forEach(story => {
      let username = '';
      let profile_pic_url = '';
      console.log(story);
      $.ajax({
        url: story.author,
        success: function (result) {
          username = result.username;
          profile_pic_url = result.profile_image;
        },
        async: false
      });
      let modified_at_moment = moment(Date.parse(story.modified_at)).toNow(true) + " ago";
      console.log(modified_at_moment);
      story_url = "{% url 'stories-home' %}" + story.id + "/";
      console.log(story_url);
      image_url = "{% static 'questions/img/community-back.png' %}";
      tags = story.tags.map(x => '<a href="/tags/' + x.tag_name + '/">#' + x.tag_name + '</a>').join(" ");
      let reactions = new Set();
      let reaction_score = 0;
      story.reactions.forEach(element => {
        reactions.add(element.reaction_name);
        reaction_score += element.reaction_score;
      });
      console.log(reactions);
      console.log(reaction_score);
      let story_html = "";
      switch (view_type) {
        case "list":
          story_html = '<div class="card bg-white mb-4 p-4"><div class="row">' +
            '<div class="col-2 col-md-1 p-0">' +
            '<img src="' + profile_pic_url + '" class="img-fluid rounded-circle"></div>' +
            '<div class="col-10 col-md-11">' +
            '<h2><a href="' + story_url + '">' + story.title + '</a></h2>' +
            '<h4><a href="#">' + username + '</a> - ' + modified_at_moment + '</h4>' +
            '<h6>' + tags + '</h6></div></div>' +
            '<div class="row mt-4"><div class="col-8">' +
            '<button class="btn rounded border">&#x1F44D &#x1F44E &#x1F44F 3</button></div>' +
            '<div class="col-4 text-right">' +
            '<span><a class="pr-3" href="#"><i class="far fa-bookmark"></i></a></span>' +
            '<span><a href="#"><i class="fas fa-share-alt"></i></a></span></div></div></div>';
          break;
        case "detail":
          story_html = '<div class="card bg-white mb-4 p-4">' +
            '<div class="row"><div class="col-2 col-md-1 p-0">' +
            '<img src="' + profile_pic_url + '" class="img-fluid rounded-circle"></div>' +
            '<div class="col-6 col-md-8">' +
            '<h2><a href="' + story_url + '">' + story.title + '</a></h2>' +
            '<h4><a href="#">' + username + '</a> - ' + modified_at_moment + '</h4>' +
            '<h6>' + tags + '</h6></div>' +
            '<div class="col-4 col-md-3"><img class="img-fluid rounded" src="' + image_url + '"></div></div>' +
            '<div class="row mt-4"><div class="col-8"><button class="btn rounded border">&#x1F44D &#x1F44E &#x1F44F ' +
            reaction_score + '</button></div>' +
            '<div class="col-4 text-right"><span><a class="pr-3" href="#"><i class="far fa-bookmark"></i></a></span>' +
            '<span><a href="#"><i class="fas fa-share-alt"></i></a></span></div></div></div>';
          break;
        default:
          story_html = '<div class="card bg-white mb-4 p-4">' +
            '<div class="row"><div class="col-2 col-md-1 p-0">' +
            '<img src="' + profile_pic_url + '" class="img-fluid rounded-circle"></div>' +
            '<div class="col-10 col-md-11">' +
            '<h2><a href="' + story_url + '">' + story.title + '</a></h2>' +
            '<h4><a href="#">' + username + '</a> - ' + modified_at_moment + '</h4>' +
            '<h6>' + tags + '</h6>' +
            '<p>' + story.story + '</p>' +
            '<img class="img-fluid rounded" src="' + image_url + '"></div></div>' +
            '<div class="row mt-4"><div class="col-8">' +
            '<button class="btn rounded border">&#x1F44D &#x1F44E &#x1F44F ' + reaction_score + '</button></div>' +
            '<div class="col-4 text-right">' +
            '<span><a class="pr-3" href="#"><i class="far fa-bookmark"></i></a></span>' +
            '<span><a href="#"><i class="fas fa-share-alt"></i></a></span></div></div></div>';
      }
      stories_html = stories_html + story_html;
    });
    $("#main-body").html($("#main-body").html() + stories_html);
  }
</script>

{% endblock scripts %}
