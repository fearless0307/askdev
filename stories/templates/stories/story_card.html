{% load static %}
<div class="card bg-white mb-4 p-4">
    <div class="row">
        <div class="col-2 col-md-1 p-0">
            <img src="{{ story.author.profile_pic.url }}" class="img-fluid rounded-circle">
        </div>
        <div class="col-10 col-md-11">
            <a href="#" class="mr-2">{{ story.author.name }}</a>
            <h2><a class="article-title" href="#">{{ story.title }}</a></h2>
            <h6>created on - <strong>{{story.created_at | date:"F d, Y"}}</strong> || last modified at - <strong>{{
                    story.modified_at | date:"F d, Y" }}</strong></h6>
            <h6><a href="#">#tag1</a> <a href="#">#tag2</a></h6>
            <img class="img-fluid rounded" src="{% static 'questions/img/community-back.png' %}">
            <p>{{ story.story | safe }}</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-8">
            <button class="btn rounded border">&#x1F44D &#x1F44E &#x1F44F 3</button>
            <button class="btn rounded">&#x1F4AC 3</button>
        </div>
        <div class="col-4 text-right">
            <span><a class="pr-3" href="#"><i class="far fa-bookmark"></i></a></span>
            <span><a href="#"><i class="fas fa-share-alt"></i></a></span>
        </div>
    </div>
</div>
